<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Controle de Estoque - Lojas de Varejo</h1>

    <!-- Tabela para exibir as lojas e seus produtos -->
    <h2>Lista de Lojas</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Loja</th>
                <th>Endereço</th>
                <th>Telefone</th>
            </tr>
        </thead>
        <tbody>
            {% for loja in lojas %}
            <tr>
                <td>{{ loja.nome_loja }}</td>
                <td>{{ loja.endereco }}</td>
                <td>{{ loja.telefone }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Formulário para adicionar uma nova loja -->
    <h2>Adicionar Nova Loja</h2>
    <form id="form-adicionar-loja" method="POST" action="{{ url_for('adicionar_loja') }}">
        <label for="nome_loja">Nome da Loja:</label><br>
        <input type="text" id="nome_loja" name="nome_loja" required><br><br>

        <label for="endereco">Endereço:</label><br>
        <input type="text" id="endereco" name="endereco" required><br><br>

        <label for="telefone">Telefone:</label><br>
        <input type="text" id="telefone" name="telefone" required><br><br>

        <button type="submit">Adicionar Loja</button>
    </form>

    <!-- Formulário de Registro de Venda -->
    <h2>Registrar Venda</h2>
    <form id="form-venda">
        <label for="loja">Loja:</label><br>
        <input type="text" id="loja" name="loja"><br><br>

        <label for="produto">Produto:</label><br>
        <input type="text" id="produto" name="produto"><br><br>

        <label for="quantidade">Quantidade:</label><br>
        <input type="number" id="quantidade" name="quantidade"><br><br>

        <label for="data">Data:</label><br>
        <input type="date" id="data" name="data"><br><br>

        <button type="submit">Registrar Venda</button>
    </form>

    <h2>Sugestão de Reposição</h2>
    <button id="reposicao-btn">Gerar Sugestões</button>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
